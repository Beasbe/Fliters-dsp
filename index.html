<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Выбор периода статистики, формата и типа объявления</title>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <link href="styles/jquery.multiselect.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.multiselect.js"></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adaptive.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__datepicker">
                    <div class="datepicker__btn" id="day">day</div>
                    <div class="datepicker__btn" id="week">week</div>
                    <div class="datepicker__btn" id="month">month</div>
                    <div class="datepicker__btn" id="custom-btn">custom</div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__input">
                <div class="main__datepicker-inputs">
                    <div class="datepicker__input">
                        <div class="datepicker__input-title">Start Date</div>
                        <input class="input__item" type="text" id="datepicker1" placeholder="Select">
                    </div>
                    <div class="datepicker__input">
                        <div class="datepicker__input-title">End Date</div>
                        <input class="input__item" type="text" id="datepicker2" placeholder="Select">
                    </div>
                </div>

                <div class="main__input-block">
                    <div class="select__item-block">
                        <div class="select__item-title">
                            Date Group Type
                        </div>
                        <select name="" id="date_group_type" >

                        </select>
                    </div>

                    <div class="select__item-block">
                        <div class="select__item-title">
                            Client Index
                        </div>
                        <select name="basic[]" multiple="multiple" class="1col active" id="client_index">

                        </select>
                    </div>
                    <div class="select__item-block">
                        <div class="select__item-title">
                            Banner Size
                        </div>
                        <select name="basic[]" multiple="multiple" class="1col active" id="banner_size">

                        </select>
                    </div>
                    <div class="select__item-block">
                        <div class="select__item-title">
                            Ad Type
                        </div>
                        <select name="basic[]" multiple="multiple" class="1col active" id="adTypeInput">

                        </select>
                    </div>
                </div>

                <div class="main__select-block">
                    <div style="display: flex; align-items: center;">
                        <div class="select__item-block">
                            <div class="select__item-title">
                                Group By
                            </div>
                            <select name="basic[]" multiple="multiple" class="1col active" id="group_by">

                            </select>
                        </div>
                        <div class="select__item-block">
                            <div class="select__item-title">
                                Order By
                            </div>
                            <select name="basic[]" multiple="multiple" class="1col active" id="order_by">

                            </select>
                        </div>
                        <div class="select__item-block">
                            <div class="select__item-title">
                                Format
                            </div>
                            <select name="" id="formatSelect">
                                <option value="html">HTML</option>
                                <option value="json">JSON</option>
                                <option value="csv">CSV</option>
                            </select>
                        </div>
                    </div>

                    <div class="link">
                        <div class="link-title">API Query Link:</div>
                        <a id="apiLink" href="#" target="_blank">
                            <div class="link-btn" title="API Link">
                                <img src="img/link.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

    <script src="js/OptionLoader.js"></script>
    <script src="js/InputsLoader.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/multiple_Select.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
